<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art 2</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js?v=1414"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js?v=1414"></script>
  <script src="./libs/aframe-text-geometry-component.min.js?v=1414"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:9999;color:#fff;font:14px/1.4 system-ui;text-align:center;padding:16px;}
    #btn{padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #status{margin-top:10px;opacity:.9;white-space:pre-line;}

    video{position:fixed!important;inset:0!important;width:100%!important;height:100%!important;object-fit:cover!important;z-index:0!important;}
    a-scene{position:fixed!important;inset:0!important;width:100%!important;height:100%!important;z-index:2!important;}
    canvas{position:fixed!important;inset:0!important;width:100%!important;height:100%!important;z-index:3!important;}

    .mindar-ui-overlay,.mindar-ui-loading,.mindar-ui-scanning{display:none!important;}
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="status">準備中…</div>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <!-- a-assets は残してもOK（ただし text-geometry では参照しない） -->
    <a-assets>
      <a-asset-item id="jpFont" src="./fonts/jp.typeface.json?v=1414"></a-asset-item>
    </a-assets>

    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ✅ AR関係なく見えるべきテスト文字（ここが出ないなら text-geometry 生成失敗） -->
    <a-entity id="standalone"
      position="0 0 -1"
      text-geometry="value: TEST123; font: ./fonts/jp.typeface.json?v=1414; size: 0.15; height: 0.02;"
      material="shader: flat; color:#00ff00; side:double;">
    </a-entity>

    <a-entity id="target" mindar-image-target="targetIndex: 0">

      <a-box id="dbg" visible="false"
        width="0.03" height="0.03" depth="0.03"
        position="0 0 0.08"
        material="shader: flat; color:#00ff00; depthTest:false; depthWrite:false"></a-box>

      <a-entity id="T2" visible="false" position="0 0 0.05"
        text-geometry="value: うごくテキスト; font: ./fonts/jp.typeface.json?v=1414; size: 0.12; height: 0.02; curveSegments: 2;"
        material="shader: flat; color:#fff; transparent:true; opacity:0.55; side:double; depthTest:false; depthWrite:false; alphaTest:0.01;"
        animation__pulse="property: scale; dir: alternate; dur: 2600; easing: easeInOutSine; loop: true; from: 1 1 1; to: 1.07 1.07 1.07"
        animation__breath="property: material.opacity; dir: alternate; dur: 2200; easing: easeInOutSine; loop: true; from: 0.35; to: 0.65"></a-entity>

      <a-entity id="T1" visible="false" position="0 0 0.08"
        text-geometry="value: うごくテキスト; font: ./fonts/jp.typeface.json?v=1414; size: 0.12; height: 0.02; curveSegments: 2;"
        material="shader: flat; color:#fff; transparent:true; opacity:1; side:double; depthTest:false; depthWrite:false; alphaTest:0.01;"
        animation__pulse="property: scale; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; from: 1 1 1; to: 1.10 1.10 1.10"
        animation__breath="property: material.opacity; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; from: 0.75; to: 1"></a-entity>

    </a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById('btn');
    const overlay = document.getElementById('overlay');
    const status = document.getElementById('status');
    const sceneEl = document.getElementById('scene');
    const targetEl = document.getElementById('target');
    const t1 = document.getElementById('T1');
    const t2 = document.getElementById('T2');
    const dbg = document.getElementById('dbg');
    const standalone = document.getElementById('standalone');

    const log = (s)=> status.textContent += "\n" + s;

    window.addEventListener('error', (e) => {
      status.textContent = "ERROR:\n" + (e.message || e.error);
    });
    window.addEventListener('unhandledrejection', (e) => {
      status.textContent = "PROMISE ERROR:\n" + (e.reason?.message || e.reason);
    });

    function waitForSystem(timeoutMs=8000){
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
          if (sys && typeof sys.start === "function") { clearInterval(timer); resolve(sys); }
          if (Date.now()-t0 > timeoutMs) { clearInterval(timer); reject(new Error("mindar-image-system が見つかりません")); }
        }, 100);
      });
    }

    // ✅ 文字メッシュが生成されたかをログ（生成されない＝フォント/テキスト問題）
    function reportMesh(id, el){
      setTimeout(() => {
        const mesh = el.getObject3D('mesh');
        log(`${id} mesh: ${!!mesh}`);
        if (mesh && mesh.geometry) log(`${id} geom ok`);
      }, 800);
    }

    sceneEl.addEventListener('loaded', () => {
      log("SCENE LOADED");
      reportMesh("standalone", standalone);
    }, { once:true });

    targetEl.addEventListener('targetFound', () => {
      log("FOUND");
      dbg.setAttribute('visible', true);
      t1.setAttribute('visible', true);
      t2.setAttribute('visible', true);

      reportMesh("T1", t1);
      reportMesh("T2", t2);

      setTimeout(() => {
        if (t2?.object3D) t2.object3D.renderOrder = 1;
        if (t1?.object3D) t1.object3D.renderOrder = 2;
      }, 0);
    });

    targetEl.addEventListener('targetLost', () => {
      log("LOST");
      dbg.setAttribute('visible', false);
      t1.setAttribute('visible', false);
      t2.setAttribute('visible', false);
    });

    btn.addEventListener('click', async () => {
      try{
        btn.disabled = true;
        status.textContent = "起動中…";

        const res = await fetch("./targets.mind", { cache:"no-store" });
        if (!res.ok) throw new Error("targets.mind が見つかりません");

        if (!sceneEl.hasLoaded) {
          await new Promise(r => sceneEl.addEventListener("loaded", r, { once:true }));
        }

        const arSystem = await waitForSystem();
        await arSystem.start();
        overlay.style.display = "none";
      }catch(e){
        status.textContent = "失敗:\n" + (e?.message ?? e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
