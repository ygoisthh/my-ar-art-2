<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art 2</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.1/dist/aframe-text-geometry-component.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55); z-index:9999;
      color:#fff; font:14px/1.4 system-ui; text-align:center; padding:16px;
    }
    #btn{padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #status{margin-top:10px;opacity:.9}

    /* iPhone Safariでカメラ映像とARキャンバスの重なりを安定させる */
    video{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      object-fit:cover !important; z-index:0 !important;
    }
    a-scene{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      z-index:2 !important;
    }
    canvas{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      z-index:3 !important;
    }
    #overlay{z-index:9999 !important;}
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="status">押したらカメラ許可 → 作品（ターゲット画像）を映してください</div>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-assets>
      <a-asset-item id="jpFont" src="./fonts/jp.typeface.json"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ターゲットアンカー（検出されるまで全体が非表示になる） -->
    <a-entity id="target" mindar-image-target="targetIndex: 0">

      <!-- 奥レイヤー -->
      <a-entity id="T2"
        position="0 0 0.06"
        rotation="0 0 0"
        scale="3 3 3"
        visible="false"
        text-geometry="value: あ; font: ./fonts/jp.typeface.json; size: 0.12; height: 0.02; curveSegments: 2;"
        material="color:#ffffff; side:double; transparent:true; opacity:0.55; depthTest:false; depthWrite:false; alphaTest:0.01"
        animation__pulse="property: scale; dir: alternate; dur: 2400; easing: easeInOutSine; loop: true; from: 2.95 2.95 2.95; to: 3.10 3.10 3.10"
        animation__breath="property: material.opacity; dir: alternate; dur: 2200; easing: easeInOutSine; loop: true; from: 0.35; to: 0.65">
      </a-entity>

      <!-- 手前レイヤー -->
      <a-entity id="T1"
        position="0 0 0.08"
        rotation="0 0 0"
        scale="3 3 3"
        visible="false"
        text-geometry="value: 123; font: ./fonts/jp.typeface.json; size: 0.12; height: 0.02;"
        material="color:#ffffff; side:double; transparent:true; opacity:1; depthTest:false; depthWrite:false; alphaTest:0.01"
        animation__pulse="property: scale; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; from: 2.90 2.90 2.90; to: 3.15 3.15 3.15"
        animation__breath="property: material.opacity; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; from: 0.75; to: 1">
      </a-entity>

    
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('error', (e) => {
  status.textContent = "ERROR: " + (e.message || e.error);
});
window.addEventListener('unhandledrejection', (e) => {
  status.textContent = "PROMISE ERROR: " + (e.reason?.message || e.reason);
});

    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const sceneEl = document.getElementById('scene');
    const targetEl = document.getElementById('target');

    const t1 = document.getElementById('T1');
    const t2 = document.getElementById('T2');

    // フォントロード確認
    const fontAsset = document.getElementById('jpFont');
    let fontReady = false;

    fontAsset.addEventListener('loaded', () => {
      fontReady = true;
      status.textContent = "FONT OK";
    });
    fontAsset.addEventListener('error', () => {
      status.textContent = "FONT ERROR（パス/JSON形式を確認）";
    });

    function waitForSystem(timeoutMs = 6000) {
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
          if (sys && typeof sys.start === "function") { clearInterval(timer); resolve(sys); }
          if (Date.now() - t0 > timeoutMs) { clearInterval(timer); reject(new Error("mindar-image-system が見つかりません")); }
        }, 100);
      });
    }

    function refreshTextGeometry() {
      // ★ フォントロード順などでメッシュ生成されないのを防ぐ
      const g1 = t1.getAttribute('text-geometry');
      const g2 = t2.getAttribute('text-geometry');
      t1.setAttribute('text-geometry', g1);
      t2.setAttribute('text-geometry', g2);
    }

    function setRenderOrder() {
      if (t2?.object3D) t2.object3D.renderOrder = 1; // 奥
      if (t1?.object3D) t1.object3D.renderOrder = 2; // 手前
    }

    targetEl.addEventListener('targetFound', () => {
      if (!fontReady) { status.textContent = "フォント読込中…"; return; }

      status.textContent = "FOUND";
      t1.setAttribute('visible', true);
      t2.setAttribute('visible', true);

      // 検出したタイミングで再生成＆順序固定
      refreshTextGeometry();
      setTimeout(setRenderOrder, 0);
      
      document.getElementById('dbg').setAttribute('visible', true);

    });

    targetEl.addEventListener('targetLost', () => {
      status.textContent = "LOST";
      t1.setAttribute('visible', false);
      t2.setAttribute('visible', false);
    });

    // 起動ボタン
    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        status.textContent = "起動中…";

        // ファイル存在チェック（404予防）
        const res = await Promise.all([
          fetch("./targets.mind", { cache: "no-store" }),
          fetch("./fonts/jp.typeface.json", { cache: "no-store" }),
        ]);
        if (!res[0].ok) throw new Error("targets.mind が見つかりません（" + res[0].status + "）");
        if (!res[1].ok) throw new Error("フォントJSONが見つかりません（" + res[1].status + "）");

        if (!sceneEl.hasLoaded) {
          await new Promise(r => sceneEl.addEventListener("loaded", r, { once: true }));
        }

        const arSystem = await waitForSystem();
        await arSystem.start();

        overlay.style.display = "none";
        status.textContent = fontReady ? "AR起動 / FONT OK" : "AR起動 / フォント読込中…";
      } catch (e) {
        alert("AR開始に失敗しました。\n" + (e?.message ?? e));
        status.textContent = "失敗: " + (e?.message ?? e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
