<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art 2</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js?v=23"></script>

  <!-- A-Frameが持ってる THREE に“追加”するだけ（three本体は読み込まない） -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/FontLoader.js?v=23"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/geometries/TextGeometry.js?v=23"></script>

  <script src="./libs/aframe-text-geometry-component.min.js?v=23"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js?v=23"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:9999;color:#fff;font:14px/1.4 system-ui;text-align:center;padding:16px;}
    #btn{padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #status{margin-top:10px;opacity:.9;white-space:pre-line;}

    video{position:fixed!important;inset:0!important;width:100%!important;height:100%!important;object-fit:cover!important;z-index:0!important;}
    a-scene{position:fixed!important;inset:0!important;width:100%!important;height:100%!important;z-index:2!important;}
    canvas{position:fixed!important;inset:0!important;width:100%!important;height:100%!important;z-index:3!important;}

    .mindar-ui-overlay, .mindar-ui-loading, .mindar-ui-scanning { display:none !important; }
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="status">準備中…</div>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- デバッグ：AR関係なく見えるか -->
    <a-entity id="standalone" position="0 0 -1"></a-entity>

    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <a-box id="dbg" visible="false"
        width="0.03" height="0.03" depth="0.03"
        position="0 0 0.08"
        material="shader: flat; color:#00ff00; depthTest:false; depthWrite:false"></a-box>

      <a-entity id="T2" visible="false" position="0 0 0.05"></a-entity>
      <a-entity id="T1" visible="false" position="0 0 0.08"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById('btn');
    const overlay = document.getElementById('overlay');
    const status = document.getElementById('status');
    const sceneEl = document.getElementById('scene');
    const targetEl = document.getElementById('target');

    const standalone = document.getElementById('standalone');
    const t1 = document.getElementById('T1');
    const t2 = document.getElementById('T2');
    const dbg = document.getElementById('dbg');

    const log = (s)=> status.textContent += "\n" + s;

    window.addEventListener('error', (e) => { status.textContent = "ERROR:\n" + (e.message || e.error); });
    window.addEventListener('unhandledrejection', (e) => { status.textContent = "PROMISE ERROR:\n" + (e.reason?.message || e.reason); });

    log("AFRAME: " + (!!window.AFRAME));
    log("text-geometry: " + !!(window.AFRAME && AFRAME.components && AFRAME.components['text-geometry']));
    log("THREE.FontLoader: " + !!(window.THREE && THREE.FontLoader));
    log("THREE.TextGeometry: " + !!(window.THREE && THREE.TextGeometry));

    // ✅ フォントは「URL直書き」方式に統一（#id参照はやめる）
    const FONT_URL = "./fonts/jp.typeface.json?v=23";

    function applyTextGeometry(el, value, opacity){
      el.setAttribute('text-geometry',
        `value: ${value}; font: ${FONT_URL}; size: 0.12; height: 0.02; curveSegments: 2;`);
      el.setAttribute('material',
        `shader: flat; color:#fff; transparent:true; opacity:${opacity}; side:double; depthTest:false; depthWrite:false; alphaTest:0.01;`);
    }

    // 起動前に standalone を生成（これが見えれば text-geometry + font load は生きてる）
    setTimeout(() => {
      applyTextGeometry(standalone, "TEST", 1.0);
      standalone.setAttribute('scale', '1 1 1');
      setTimeout(() => log("standalone mesh: " + !!standalone.getObject3D('mesh')), 0);
    }, 0);

    function waitForSystem(timeoutMs=8000){
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
          if (sys && typeof sys.start === "function") { clearInterval(timer); resolve(sys); }
          if (Date.now()-t0 > timeoutMs) { clearInterval(timer); reject(new Error("mindar-image-system が見つかりません")); }
        }, 100);
      });
    }

    // チラつき対策
    let isShown = false;
    let lostTimer = null;

    targetEl.addEventListener('targetFound', () => {
      if (lostTimer) { clearTimeout(lostTimer); lostTimer = null; }
      if (isShown) return;
      isShown = true;

      log("FOUND");
      dbg.setAttribute('visible', true);

      applyTextGeometry(t2, "うごくテキスト", 0.55);
      applyTextGeometry(t1, "うごくテキスト", 1.0);

      t2.setAttribute('visible', true);
      t1.setAttribute('visible', true);

      t2.setAttribute('animation__pulse',
        'property: scale; dir: alternate; dur: 2600; easing: easeInOutSine; loop: true; from: 1 1 1; to: 1.07 1.07 1.07');
      t2.setAttribute('animation__breath',
        'property: material.opacity; dir: alternate; dur: 2200; easing: easeInOutSine; loop: true; from: 0.35; to: 0.65');

      t1.setAttribute('animation__pulse',
        'property: scale; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; from: 1 1 1; to: 1.10 1.10 1.10');
      t1.setAttribute('animation__breath',
        'property: material.opacity; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; from: 0.75; to: 1');

      setTimeout(() => {
        if (t2?.object3D) t2.object3D.renderOrder = 1;
        if (t1?.object3D) t1.object3D.renderOrder = 2;
      }, 0);
    });

    targetEl.addEventListener('targetLost', () => {
      if (!isShown) return;
      lostTimer = setTimeout(() => {
        log("LOST");
        dbg.setAttribute('visible', false);
        t1.setAttribute('visible', false);
        t2.setAttribute('visible', false);
        isShown = false;
        lostTimer = null;
      }, 200);
    });

    btn.addEventListener('click', async () => {
      try{
        btn.disabled = true;
        status.textContent = "起動中…";

        // 404チェック（fontもURL直書きなのでここも同じURLを叩く）
        const res = await Promise.all([
          fetch("./targets.mind", { cache:"no-store" }),
          fetch(FONT_URL, { cache:"no-store" }),
        ]);
        if (!res[0].ok) throw new Error("targets.mind が見つかりません");
        if (!res[1].ok) throw new Error("フォントJSONが見つかりません");

        if (!sceneEl.hasLoaded) {
          await new Promise(r => sceneEl.addEventListener("loaded", r, { once:true }));
        }

        const arSystem = await waitForSystem();
        await arSystem.start();

        overlay.style.display = "none";
      }catch(e){
        status.textContent = "失敗:\n" + (e?.message ?? e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
