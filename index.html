<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art 2</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55); z-index:9999;
      color:#fff; font:14px/1.4 system-ui; text-align:center; padding:16px;
    }
    #btn{padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #status{margin-top:10px;opacity:.9}

    /* iPhone Safariでカメラ映像とARキャンバスの重なりを安定させる */
    video{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      object-fit:cover !important; z-index:0 !important;
    }
    a-scene{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      z-index:2 !important;
    }
    canvas{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      z-index:3 !important;
    }
    #overlay{z-index:9999 !important;}
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="status">押したらカメラ許可 → 作品（ターゲット画像）を映してください</div>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.001; filterBeta: 0.001;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity id="target" mindar-image-target="targetIndex: 0">

      <!-- 奥：layer3 -->
      <a-image id="L3"
        src="./layer3.png"
        width="0.8" 
        height="0.8"
        position="-0.1 0.15 0.020"
        opacity="0"
        scale="0.97 0.97 0.97"
        material="transparent: true; opacity: 1; depthTest: false; depthWrite: false"
        animation__show="property: opacity; from: 0; to: 0.60; dur: 900; easing: easeOutCubic; startEvents: ar-show"
        animation__hide="property: opacity; to: 0; dur: 800; easing: easeOutCubic; startEvents: ar-hide"
        animation__pulse="property: scale; dir: alternate; dur: 2600; easing: easeInOutSine; loop: true; from: 0.97 0.97 0.97; to: 1.02 1.02 1.02"
        animation__breath="property: material.opacity; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; from: 0.45; to: 0.65"
      </a-image>

    <!-- 中：layer2（オフセット用の親を挟む） -->
<a-entity id="L2Wrap" position="0.1 0.4 0">
  <a-image id="L2"
    src="./layer2.png"
    width="0.7" height="0.7"
    position="0.1 -0.1 0.045"
    opacity="0"
    scale="0.96 0.96 0.96"
    material="transparent: true; opacity: 1; depthTest: false; depthWrite: false"
    animation__show="property: opacity; from: 0; to: 0.85; dur: 900; easing: easeOutCubic; startEvents: ar-show"
    animation__hide="property: opacity; to: 0; dur: 800; easing: easeOutCubic; startEvents: ar-hide"
    animation__pulse="property: scale; dir: alternate; dur: 2100; easing: easeInOutSine; loop: true; from: 0.96 0.96 0.96; to: 1.04 1.04 1.04"
    animation__breath="property: material.opacity; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; from: 0.70; to: 0.90">
  </a-image>
</a-entity>


      <!-- 前：layer1 -->
<a-image id="L1"
  src="./layer1.png"
  width="0.6" 
  height="0.6"
  position="-0.3 -0.5 0.070"
  opacity="0"
  scale="0.95 0.95 0.95"
  material="transparent: true; opacity: 1; depthTest: false; depthWrite: false"
  animation__show="property: opacity; from: 0; to: 1; dur: 900; easing: easeOutCubic; startEvents: ar-show"
  animation__hide="property: opacity; to: 0; dur: 800; easing: easeOutCubic; startEvents: ar-hide"
  animation__pulse="property: scale; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; from: 0.95 0.95 0.95; to: 1.05 1.05 1.05"
  animation__breath="property: material.opacity; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; from: 0.85; to: 1">
</a-image>

    </a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const sceneEl = document.getElementById('scene');
    const targetEl = document.getElementById('target');

    const layers = [
      document.getElementById('L1'),
      document.getElementById('L2'),
      document.getElementById('L3'),
    ];

    function setRenderOrder() {
  const l3 = document.getElementById('L3');
  const l2 = document.getElementById('L2');
  const l1 = document.getElementById('L1');
  if (l3?.object3D) l3.object3D.renderOrder = 1;
  if (l2?.object3D) l2.object3D.renderOrder = 2;
  if (l1?.object3D) l1.object3D.renderOrder = 3;
}
sceneEl.addEventListener('loaded', setRenderOrder, { once: true });


    function emitAll(name){ layers.forEach(el => el && el.emit(name)); }

    function waitForSystem(timeoutMs = 6000) {
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
          if (sys && typeof sys.start === "function") { clearInterval(timer); resolve(sys); }
          if (Date.now() - t0 > timeoutMs) { clearInterval(timer); reject(new Error("mindar-image-system が見つかりません")); }
        }, 100);
      });
    }

    // found/lost のチラつきを抑える
    let isShown = false;
    let lostTimer = null;

    targetEl.addEventListener('targetFound', () => {
      if (lostTimer) { clearTimeout(lostTimer); lostTimer = null; }
      if (isShown) return;
      isShown = true;
      emitAll('ar-show');
      status.textContent = "FOUND";
    });

    targetEl.addEventListener('targetLost', () => {
      if (!isShown) return;
      lostTimer = setTimeout(() => {
        emitAll('ar-hide');
        setTimeout(() => { isShown = false; }, 800); // hide dur
        lostTimer = null;
      }, 200);
    });

    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        status.textContent = "起動中…";

        // ファイル存在チェック（404予防）
        const res = await Promise.all([
          fetch("./targets.mind", { cache: "no-store" }),
          fetch("./layer1.png", { cache: "no-store" }),
          fetch("./layer2.png", { cache: "no-store" }),
          fetch("./layer3.png", { cache: "no-store" }),
        ]);
        if (!res[0].ok) throw new Error("targets.mind が見つかりません（" + res[0].status + "）");
        if (!res[1].ok) throw new Error("layer1.png が見つかりません（" + res[1].status + "）");
        if (!res[2].ok) throw new Error("layer2.png が見つかりません（" + res[2].status + "）");
        if (!res[3].ok) throw new Error("layer3.png が見つかりません（" + res[3].status + "）");

        if (!sceneEl.hasLoaded) {
          await new Promise(res => sceneEl.addEventListener("loaded", res, { once: true }));
        }
        const arSystem = await waitForSystem();
        await arSystem.start();
        overlay.style.display = "none";
      } catch (e) {
        alert("AR開始に失敗しました。\n" + (e?.message ?? e));
        status.textContent = "失敗: " + (e?.message ?? e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
