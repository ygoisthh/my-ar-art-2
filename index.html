<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art 2</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.1/dist/aframe-text-geometry-component.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55); z-index:9999;
      color:#fff; font:14px/1.4 system-ui; text-align:center; padding:16px;
    }
    #btn{padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #status{margin-top:10px;opacity:.9}

    /* iPhone Safariでカメラ映像とARキャンバスの重なりを安定させる */
    video{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      object-fit:cover !important; z-index:0 !important;
    }
    a-scene{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      z-index:2 !important;
    }
    canvas{
      position:fixed !important; inset:0 !important;
      width:100% !important; height:100% !important;
      z-index:3 !important;
    }
    #overlay{z-index:9999 !important;}
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="status">押したらカメラ許可 → 作品（ターゲット画像）を映してください</div>
    </div>
  </div>

  <a-scene
  id="scene"
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.001; filterBeta: 0.001;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
  embedded>

  <a-assets>
    <a-asset-item id="jpFont" src="./fonts/jp.typeface.json"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity id="target" mindar-image-target="targetIndex: 0">

    <!-- 前レイヤー（デバッグで常時visibleにしてる） -->
    <a-entity id="T1"
      position="0 0 0.08"
      rotation="0 0 0"
      scale="3 3 3"
      visible="true"
      text-geometry="value: あ; font: #jpFont; size: 0.12; height: 0.02; curveSegments: 2;"
      material="color:#fff; side:double; transparent:true; opacity:1; depthTest:false; depthWrite:false; alphaTest:0.01"
    </a-entity>
    
      <a-entity id="T2"
      position="0 0 0.06"
      rotation="0 0 0"
      scale="3 3 3"
      visible="true"
      text-geometry="value: 2あ; font: #jpFont; size: 0.12; height: 0.02; curveSegments: 2;"
      material="color:#fff; side:double; transparent:true; opacity:1; depthTest:false; depthWrite:false; alphaTest:0.01"
    </a-entity>

  </a-entity>
</a-scene>

 
<script>
  const overlay = document.getElementById('overlay');
  const btn = document.getElementById('btn');
  const status = document.getElementById('status');
  const sceneEl = document.getElementById('scene');
  const targetEl = document.getElementById('target');

  // フォントロード確認
  const fontAsset = document.getElementById('jpFont');
  let fontReady = false;
  fontAsset.addEventListener('loaded', () => { fontReady = true; status.textContent = "FONT OK"; });
  fontAsset.addEventListener('error',  () => { status.textContent = "FONT ERROR"; });

  function waitForSystem(timeoutMs = 6000) {
    return new Promise((resolve, reject) => {
      const t0 = Date.now();
      const timer = setInterval(() => {
        const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
        if (sys && typeof sys.start === "function") { clearInterval(timer); resolve(sys); }
        if (Date.now() - t0 > timeoutMs) { clearInterval(timer); reject(new Error("mindar-image-system が見つかりません")); }
      }, 100);
    });
  }

 const t1 = document.getElementById('T1');
const t2 = document.getElementById('T2');

targetEl.addEventListener('targetFound', () => {
  status.textContent = "FOUND";

  // 表示ON
  t1.setAttribute('visible', true);
  t2.setAttribute('visible', true);

  // ★ text-geometry を再適用（フォント読み込み後の再生成）
  const tg1 = t1.getAttribute('text-geometry');
  const tg2 = t2.getAttribute('text-geometry');
  t1.setAttribute('text-geometry', tg1);
  t2.setAttribute('text-geometry', tg2);

  // レイヤー順を固定（手前が後ろに隠れない）
  setTimeout(() => {
    if (t2?.object3D) t2.object3D.renderOrder = 1;
    if (t1?.object3D) t1.object3D.renderOrder = 2;
  }, 0);
});

targetEl.addEventListener('targetLost', () => {
  status.textContent = "LOST";
  t1.setAttribute('visible', false);
  t2.setAttribute('visible', false);
});


  btn.addEventListener('click', async () => {
    try {
      btn.disabled = true;
      status.textContent = "起動中…";

      const res = await Promise.all([
        fetch("./targets.mind", { cache: "no-store" }),
        fetch("./fonts/jp.typeface.json", { cache: "no-store" }),
      ]);
      if (!res[0].ok) throw new Error("targets.mind が見つかりません（" + res[0].status + "）");
      if (!res[1].ok) throw new Error("フォントJSONが見つかりません（" + res[1].status + "）");

      if (!sceneEl.hasLoaded) {
        await new Promise(r => sceneEl.addEventListener("loaded", r, { once: true }));
      }

      const arSystem = await waitForSystem();
      await arSystem.start();

      overlay.style.display = "none";
      status.textContent = fontReady ? "AR起動 / FONT OK" : "AR起動 / フォント読込中…";
    } catch (e) {
      alert("AR開始に失敗しました。\n" + (e?.message ?? e));
      status.textContent = "失敗: " + (e?.message ?? e);
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
