<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art 2</title>

  <!-- ✅ 読み込み順：A-Frame → text-geometry → MindAR -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js?v=6"></script>
  <script src="./libs/aframe-text-geometry-component.min.js?v=2"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js?v=6"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55); z-index:9999;
      color:#fff; font:14px/1.4 system-ui; text-align:center; padding:16px;
    }
    #btn{padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #status{margin-top:10px;opacity:.9; white-space:pre-line;}

    /* iPhone Safariでカメラ映像とARキャンバスの重なりを安定 */
    video{position:fixed !important; inset:0 !important; width:100% !important; height:100% !important; object-fit:cover !important; z-index:0 !important;}
    a-scene{position:fixed !important; inset:0 !important; width:100% !important; height:100% !important; z-index:2 !important;}
    canvas{position:fixed !important; inset:0 !important; width:100% !important; height:100% !important; z-index:3 !important;}
    #overlay{z-index:9999 !important;}
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="status">準備中…</div>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <!-- ✅ フォントをassetsで読み込む（#jpFontで参照） -->
    <a-assets>
      <a-asset-item id="jpFont" src="./fonts/jp.typeface.json?v=3"></a-asset-item>
    </a-assets>

    <!-- ✅ カメラ（必須） -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ✅ ターゲット追従アンカー -->
    <a-entity id="target" mindar-image-target="targetIndex: 0">

      <!-- 奥レイヤー（半透明） -->
      <a-entity id="T2"
        position="0 0 0.05"
        scale="2.4 2.4 2.4"
        visible="false"
        text-geometry="value: うごくテキスト; font: #jpFont; size: 0.12; height: 0.02; curveSegments: 2;"
        material="color:#fff; transparent:true; opacity:0.55; side:double; depthTest:false; depthWrite:false; alphaTest:0.01;"
        animation__pulse="property: scale; dir: alternate; dur: 2600; easing: easeInOutSine; loop: true; to: 2.55 2.55 2.55"
        animation__breath="property: material.opacity; dir: alternate; dur: 2200; easing: easeInOutSine; loop: true; from: 0.35; to: 0.65">
      </a-entity>

      <!-- 手前レイヤー（濃い） -->
      <a-entity id="T1"
        position="0 0 0.08"
        scale="2.4 2.4 2.4"
        visible="false"
        text-geometry="value: うごくテキスト; font: #jpFont; size: 0.12; height: 0.02; curveSegments: 2;"
        material="color:#fff; transparent:true; opacity:1; side:double; depthTest:false; depthWrite:false; alphaTest:0.01;"
        animation__pulse="property: scale; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 2.65 2.65 2.65"
        animation__breath="property: material.opacity; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; from: 0.75; to: 1">
      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById('btn');
    const overlay = document.getElementById('overlay');
    const status = document.getElementById('status');
    const sceneEl = document.getElementById('scene');
    const targetEl = document.getElementById('target');
    const t1 = document.getElementById('T1');
    const t2 = document.getElementById('T2');
    const fontAsset = document.getElementById('jpFont');

    // 画面にJSエラーを出す（iPhoneでも原因が見える）
    window.addEventListener('error', (e) => {
      status.textContent = "ERROR:\n" + (e.message || e.error);
    });
    window.addEventListener('unhandledrejection', (e) => {
      status.textContent = "PROMISE ERROR:\n" + (e.reason?.message || e.reason);
    });

    // 必須コンポーネント確認
    const okTextGeom = !!(window.AFRAME && AFRAME.components && AFRAME.components['text-geometry']);
    status.textContent = "AFRAME: " + (!!window.AFRAME) +
                         "\ntext-geometry: " + okTextGeom +
                         "\nfont: ./fonts/jp.typeface.json";

    // フォントロード確認
    let fontReady = false;
    fontAsset.addEventListener('loaded', () => {
      fontReady = true;
      status.textContent += "\nFONT OK";
    });
    fontAsset.addEventListener('error', () => {
      status.textContent += "\nFONT ERROR（パス/JSON）";
    });

    function waitForSystem(timeoutMs = 6000) {
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
          if (sys && typeof sys.start === "function") {
            clearInterval(timer);
            resolve(sys);
          }
          if (Date.now() - t0 > timeoutMs) {
            clearInterval(timer);
            reject(new Error("mindar-image-system が見つかりません"));
          }
        }, 100);
      });
    }

    // ターゲット検出 → 表示ON
    targetEl.addEventListener('targetFound', () => {
      if (!fontReady) { status.textContent += "\nFOUND（フォント読込待ち）"; return; }
      status.textContent += "\nFOUND";
      t1.setAttribute('visible', true);
      t2.setAttribute('visible', true);

      // 前後関係を固定（隠れたり連動するのを防ぐ）
      setTimeout(() => {
        if (t2?.object3D) t2.object3D.renderOrder = 1;
        if (t1?.object3D) t1.object3D.renderOrder = 2;
      }, 0);
    });

    // 見失い → 非表示
    targetEl.addEventListener('targetLost', () => {
      status.textContent += "\nLOST";
      t1.setAttribute('visible', false);
      t2.setAttribute('visible', false);
    });

    // ボタンでAR起動
    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        status.textContent += "\n起動中…";

        // 404を先に潰す
        const res = await Promise.all([
          fetch("./targets.mind", { cache: "no-store" }),
          fetch("./fonts/jp.typeface.json", { cache: "no-store" }),
        ]);
        if (!res[0].ok) throw new Error("targets.mind が見つかりません（" + res[0].status + "）");
        if (!res[1].ok) throw new Error("フォントJSONが見つかりません（" + res[1].status + "）");

        if (!sceneEl.hasLoaded) {
          await new Promise(r => sceneEl.addEventListener("loaded", r, { once: true }));
        }

        const arSystem = await waitForSystem();
        await arSystem.start();          // ✅ ここでカメラ起動
        overlay.style.display = "none";  // ✅ UIを消す
      } catch (e) {
        alert("AR開始に失敗しました。\n" + (e?.message ?? e));
        status.textContent = "失敗:\n" + (e?.message ?? e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
